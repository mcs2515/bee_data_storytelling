<!doctype html>
<html lang='en'>
  <head>
    <title>Bee Dataset</title>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
      <main>
        <section>
          <h1>Not the Bees!</h1>

          <div class='chart-div'>
						<div class="chart-wrap">
							<h2 id='stateName'></h2>
							<section>
								<svg id='chart'></svg>
								<div class ="chart-bottom">
									<p>Select State:</p>
									<select id='stateSelect'></select>
									<div class= "palettes">
										<div class = "palette low"> </div>
										<p> Lower amounts of pesticides used</p>
										<div class = "palette high"> </div>
										<p> Higher amounts of pesticides used</p>
									</div>
								</div>
							</section>
						</div>
          </div>
						
          <div class='details'>
            <p>Place holder</p>
          </div>

        </section>
        <div class= "honeycombs">
          <img class= "honeysvg v1" src="media/honeycomb.svg"/>
          <img class= "honeysvg v2" src="media/honeycomb2.svg"/>
          <img class= "honeysvg v3" src="media/honeycomb3.svg"/>
          <img class= "honeysvg v4" src="media/honeycomb3.svg"/>
        </div>
    </main>
  <script src='./main.js'></script>
  </body>
</html>
